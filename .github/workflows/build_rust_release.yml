name: build_rust_release.yml

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
    secrets:
      username:
        required: true
      password:
        required: true


jobs:
  build:
    name: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - rust_target: x86_64-unknown-linux-gnu
            artifact_name: binary-bin-linux-amd64
          - rust_target: x86_64-pc-windows-gnu
            artifact_name: binary-bin-windows-amd64.exe

    steps:
      - name: checkout code
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          target: ${{ matrix.rust_target }}

      - name: Install mingw for Windows cross-compilation
        if: matrix.rust_target == 'x86_64-pc-windows-gnu'
        run: sudo apt-get install -y gcc-mingw-w64-x86â€“64

      - name: Build the binary
        run: |
          cd ${{ inputs.path }}
          cargo build - features web_dashboard - release - target ${{ matrix.rust_target }}
          if [[ "${{ matrix.artifact_name }}" == *.exe ]]; then
            mv target/${{ matrix.rust_target }}/release/binary.exe ${{ matrix.artifact_name }}
          else
            mv target/${{ matrix.rust_target }}/release/binary ${{ matrix.artifact_name }}
          fi

      - name: upload binaries to release
        uses: svenstaro/upload-release-action@v2
        with:
          file: ${{ matrix.artifact_name }}
          overwrite: true