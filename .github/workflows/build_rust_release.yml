name: build_rust_release.yml

on:
  workflow_call:
    inputs:
      path:
        required: true
        type: string
    secrets:
      username:
        required: true
      password:
        required: true


jobs:
  build:
    name: Build - ${{ matrix.platform.target }}
    runs-on: ${{ matrix.platform.os }}

    strategy:
      fail-fast: false
      matrix:
        platform:
          ## ARM Linux (Raspberry Pi) - Your priority platform
          #- name: Linux ARM64
          #  os: ubuntu-latest
          #  target: aarch64-unknown-linux-gnu
          #  binary_ext: ""
          #  use_cross: true
#
          #- name: Linux ARMv7
          #  os: ubuntu-latest
          #  target: armv7-unknown-linux-gnueabihf
          #  binary_ext: ""
          #  use_cross: true

          # x86 Linux
          #- name: Linux x86_64
          #  os: ubuntu-latest
          #  target: x86_64-unknown-linux-gnu
          #  binary_ext: ""
          #  use_cross: false

          # Windows
          - name: Windows x86_64
            os: windows-latest
            target: x86_64-pc-windows-msvc
            binary_ext: ".exe"
            use_cross: false

          #- name: Windows ARM64
          #  os: windows-latest
          #  target: aarch64-pc-windows-msvc
          #  binary_ext: ".exe"
          #  use_cross: false

          ## macOS
          #- name: macOS x86_64
          #  os: macos-latest
          #  target: x86_64-apple-darwin
          #  binary_ext: ""
          #  use_cross: false
          #
          #- name: macOS ARM64
          #  os: macos-latest
          #  target: aarch64-apple-darwin
          #  binary_ext: ""
          #  use_cross: false

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 5
      - uses: YassinEldeeb/has-changed-path@v2.1
        id: changed-package
        with:
          paths: ${{ inputs.path }}

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install cross-compilation tool
        if: matrix.platform.use_cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Setup OpenSSL for native builds
        if: ${{ !matrix.platform.use_cross && matrix.platform.os == 'ubuntu-latest' }}
        run: |
          sudo apt-get update
          sudo apt-get install -y pkg-config libssl-dev

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.platform.target }}-${{ hashFiles('**/Cargo.lock') }}

      - name: Build with cross
        if: matrix.platform.use_cross
        run: cross build --release --target ${{ matrix.platform.target }}

      - name: Build natively
        if: ${{ !matrix.platform.use_cross }}
        run: cargo build --release --target ${{ matrix.platform.target }}

      - name: Get binary name
        id: binary_name
        shell: bash
        run: |
          cd ${{ inputs.path }}
          BINARY_NAME=$(cargo metadata --no-deps --format-version 1 | jq -r '.packages[0].targets[] | select(.kind[] | contains("bin")) | .name' | head -n 1)
          echo "name=$BINARY_NAME" >> $GITHUB_OUTPUT

      - name: Package binary
        shell: bash
        run: |
          BINARY_NAME="${{ steps.binary_name.outputs.name }}"
          BINARY_PATH="target/${{ matrix.platform.target }}/release/${BINARY_NAME}${{ matrix.platform.binary_ext }}"
          ARCHIVE_NAME="${BINARY_NAME}-${{ matrix.platform.target }}"
          
          mkdir -p dist
          
          if [[ "${{ matrix.platform.os }}" == "windows-latest" ]]; then
            7z a "dist/${ARCHIVE_NAME}.zip" "${BINARY_PATH}"
          else
            tar -czf "dist/${ARCHIVE_NAME}.tar.gz" -C "target/${{ matrix.platform.target }}/release" "${BINARY_NAME}${{ matrix.platform.binary_ext }}"
          fi

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ steps.binary_name.outputs.name }}-${{ matrix.platform.target }}
          path: dist/*
          if-no-files-found: error